  <script>
    /* ================= åŸºç¡€åˆå§‹åŒ– ================= */
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    const fireworks = [];
    const textFireworks = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    /* ================= æŒ‡å®šå…¬å†ç”Ÿæ—¥å€’è®¡æ—¶ ================= */
    // ç”Ÿæ—¥æ—¶é—´ï¼š2026-02-05 00:00:00ï¼ˆæœ¬åœ°æ—¶åŒºï¼‰
    const targetSolar = new Date(2026, 1, 5, 0, 0, 0);

    const countdownEl = document.getElementById('countdown');
    const card = document.getElementById('card');
    let fireworkStarted = false;

    function updateCountdown() {
      const now = new Date();
      const diff = targetSolar - now;
      if (diff <= 0) {
        countdownEl.innerText = 'ç”Ÿæ—¥å¿«ä¹ ğŸ‰';
        card.style.display = 'block';
        if (!fireworkStarted) {
          fireworkStarted = true;
          launchFireworks();
        }
        return;
      }
            const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / (24 * 3600));
      const hours = Math.floor((totalSeconds % (24 * 3600)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;
      countdownEl.innerText = `${days}å¤© ${hours}å°æ—¶ ${minutes}åˆ† ${seconds}ç§’`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // é¡µé¢åŠ è½½å³å¼€å§‹æ”¾çƒŸèŠ±
    launchFireworks();

    /* ================= ç‚¹å‡»æ˜¾ç¤ºç¥ç¦ ================= */
    document.getElementById('main').addEventListener('click', () => {
      card.style.display = 'block';
    });

    /* ================= çƒŸèŠ±é€»è¾‘ ================= */
    function launchFireworks() {
      const duration = 10000;
      const interval = 400;
      const start = Date.now();

      const timer = setInterval(() => {
        createFirework();
        if (Date.now() - start >= duration) {
          clearInterval(timer);
        }
      }, interval);
    }

    function createFirework() {
      const x = Math.random() * canvas.width * 0.8 + canvas.width * 0.1;
      const y = Math.random() * canvas.height * 0.4 + canvas.height * 0.1;
      const colors = ['#ff4d4f', '#ffd666', '#69c0ff', '#b37feb', '#95de64'];
      const particles = [];

      for (let i = 0; i < 40; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 4 + 2;
        particles.push({
          x, y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          life: 60,
          color: colors[Math.floor(Math.random() * colors.length)]
        });
      }
      fireworks.push(particles);

      if (Math.random() < 0.3) {
        textFireworks.push({
          text: Math.random() < 0.5 ? 'æˆ‘çˆ±ä½ ' : 'å°èƒ–',
          x,
          y,
          life: 90,
          size: 36
        });
      }
    }

    function updateFireworks() {
      fireworks.forEach((fw, i) => {
        fw.forEach(p => {
          p.x += p.vx;
          p.y += p.vy;
          p.vy += 0.05;
          p.life--;
          ctx.globalAlpha = Math.max(p.life / 60, 0);
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
          ctx.fill();
        });
        fireworks[i] = fw.filter(p => p.life > 0);
      });

      textFireworks.forEach((t, i) => {
        t.life--;
        ctx.globalAlpha = Math.max(t.life / 90, 0);
        ctx.font = `${t.size}px PingFang SC, Microsoft YaHei`;
        ctx.fillStyle = '#fff';
        ctx.fillText(t.text, t.x, t.y);
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updateFireworks();
      requestAnimationFrame(draw);
    }

    draw();
  </script>
