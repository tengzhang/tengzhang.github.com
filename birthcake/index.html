        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Ma+Shan+Zheng&display=swap');

        body { margin: 0; overflow: hidden; background-color: #020205; font-family: 'Cinzel', serif; touch-action: none; user-select: none; -webkit-user-select: none; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; z-index: 1; }
        
        /* Emoji bounce animations */
        @keyframes bounceCake {
            0%, 100% { transform: translateY(0) scale(1); }
            25% { transform: translateY(-8px) scale(1.1); }
            50% { transform: translateY(0) scale(1); }
            75% { transform: translateY(-4px) scale(1.05); }
        }
        
        @keyframes bounceBalloon {
            0%, 100% { transform: translateY(0) scale(1); }
            30% { transform: translateY(-10px) scale(1.15); }
            60% { transform: translateY(0) scale(1); }
            90% { transform: translateY(-6px) scale(1.08); }
        }
        
        @keyframes bounceGift {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            20% { transform: translateY(-12px) rotate(5deg); }
            40% { transform: translateY(0) rotate(0deg); }
            60% { transform: translateY(-8px) rotate(-5deg); }
            80% { transform: translateY(0) rotate(0deg); }
        }
        
        @keyframes bounceConfetti {
            0%, 100% { transform: translateY(0) scale(1); }
            25% { transform: translateY(-6px) scale(1.2); }
            50% { transform: translateY(0) scale(1); }
            75% { transform: translateY(-3px) scale(1.1); }
        }
        
        .emoji-cake { 
            display: inline-block; 
            animation: bounceCake 2s ease-in-out infinite; 
            animation-delay: 0s; 
        }
        
        .emoji-balloon { 
            display: inline-block; 
            animation: bounceBalloon 2.2s ease-in-out infinite; 
            animation-delay: 0.5s; 
        }
        
        .emoji-gift { 
            display: inline-block; 
            animation: bounceGift 2.4s ease-in-out infinite; 
            animation-delay: 1s; 
        }
        
        .emoji-confetti { 
            display: inline-block; 
            animation: bounceConfetti 2.1s ease-in-out infinite; 
            animation-delay: 1.5s; 
        }
        
        /* UI Layer */
        #ui-layer { position: absolute; width: 100%; height: 100%; z-index: 10; pointer-events: none; background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.3) 100%); }
        
        /* Loader */
        #loader { position: absolute; width: 100%; height: 100%; background: #000; z-index: 100; display: flex; align-items: center; justify-content: center; transition: opacity 1.2s; pointer-events: none; }
        .spinner { width: 40px; height: 40px; border: 2px solid rgba(212, 175, 55, 0.1); border-top: 2px solid #d4af37; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Controls */
        #top-right-controls { position: absolute; top: 20px; right: 20px; z-index: 30; display: flex; flex-direction: row; gap: 15px; pointer-events: auto; }
        .control-col { display: flex; flex-direction: column; gap: 15px; }
        
        .control-btn { background: rgba(10, 10, 10, 0.6); border: 1px solid rgba(212, 175, 55, 0.4); color: #d4af37; width: 100px; padding: 5px 0; border-radius: 7px; font-family: 'Cinzel', serif; font-size: 14px; font-weight: 600; cursor: pointer; backdrop-filter: blur(5px); transition: all 0.3s ease; }
        .control-btn:hover { background: rgba(212, 175, 55, 0.2); border-color: rgba(212, 175, 55, 0.8); color: #fff; transform: scale(1.05); }
        .control-btn:active { transform: scale(0.95); }
        
        #file-input, #music-input, #import-input { display: none; }

        /* Webcam */
        #webcam-wrapper { position: absolute; bottom: 20px; right: 20px; opacity: 0; pointer-events: none; border: 1px solid rgba(212, 175, 55, 0.5); border-radius: 4px; background: #000; z-index: 50; display: flex; transition: opacity 0.5s; }
        #webcam { display: none; }
        #webcam-preview { width: 100%; height: 100%; transform: scaleX(-1); }

        /* Letter Modal */
        #letter-editor-modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; max-width: 500px; background: rgba(10, 10, 10, 0.95); border: 1px solid #d4af37; border-radius: 10px; padding: 20px; z-index: 200; display: none; flex-direction: column; gap: 15px; pointer-events: auto; }
        #letter-editor-modal h3 { color: #d4af37; margin: 0; text-align: center; }
        #letter-text-input { width: 100%; height: 150px; background: rgba(255,255,255,0.05); border: 1px solid #444; color: #fff; padding: 10px; resize: none; outline: none; }
        .modal-btn-group { display: flex; justify-content: flex-end; gap: 10px; }

        /* Letter Display */
        #letter-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 150; background: rgba(0,0,0,0.4); display: none; align-items: center; justify-content: center; pointer-events: auto; opacity: 0; transition: opacity 1.5s ease; }
        .letter-paper { height: 80%; aspect-ratio: 3/4; background: rgba(255, 252, 240, 0.15); backdrop-filter: blur(3px); border: 1px solid rgba(255, 255, 255, 0.3); padding: 6vh; box-sizing: border-box; position: relative; display: flex; flex-direction: column; transform: translateY(20px); transition: transform 1.5s ease-out; }
        .letter-content { font-family: 'Ma Shan Zheng', cursive; font-size: clamp(16px, 2.5vh, 24px); line-height: 1.8; color: rgba(255, 255, 255, 0.9); text-shadow: 0 0 5px rgba(255,215,0, 0.3); white-space: pre-wrap; overflow-y: auto; flex: 1; scroll-behavior: smooth; }
        
        .letter-content::-webkit-scrollbar { width: 6px; }
        .letter-content::-webkit-scrollbar-thumb { background: rgba(212, 175, 55, 0.3); border-radius: 3px; }
        .cursor::after { content: '|'; animation: blink 1s step-end infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        function initThree() {

        function setupPostProcessing() {

        function createFrostTexture() {
            const canvas = document.createElement('canvas'); 
            canvas.width = 256; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#666'; ctx.fillRect(0,0,256,256);
            for(let i=0; i<80; i++) {
                ctx.strokeStyle = `rgba(255,255,255,${0.2 + Math.random()*0.5})`;
                ctx.lineWidth = Math.random() * 2 + 0.5;
                ctx.beginPath();
                const x = Math.random()*256, y = Math.random()*256;
                ctx.moveTo(x, y);
                ctx.lineTo(x + (Math.random()-0.5)*60, y + (Math.random()-0.5)*60);
                ctx.stroke();
            }
            const imgData = ctx.getImageData(0,0,256,256);
            for (let i = 0; i < imgData.data.length; i += 4) {
                if (Math.random() > 0.9) {
                    const noise = Math.random() * 50;
                    imgData.data[i] += noise; imgData.data[i+1] += noise; imgData.data[i+2] += noise;
                }
            }
            ctx.putImageData(imgData, 0, 0);
            const tex = new THREE.CanvasTexture(canvas);
            tex.wrapS = THREE.RepeatWrapping; tex.wrapT = THREE.RepeatWrapping;
            return tex;
        }

        function createTextures() {
            const canvas = document.createElement('canvas'); canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff'; ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#aa0000'; ctx.beginPath();
            for(let i=-128; i<256; i+=32) { ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0); }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.colorSpace = THREE.SRGBColorSpace;
            caneTexture.wrapS = THREE.RepeatWrapping; caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);

            const snowCvs = document.createElement('canvas'); snowCvs.width = 32; snowCvs.height = 32;
            const sCtx = snowCvs.getContext('2d');
            const grad = sCtx.createRadialGradient(16,16,0, 16,16,16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(1, 'rgba(255,255,255,0)');
            sCtx.fillStyle = grad; sCtx.fillRect(0,0,32,32);
            snowTexture = new THREE.CanvasTexture(snowCvs);
        }

        class Particle {

            calculatePositions() {
                // ÁÅ´ÁÑ∞‰ΩçÁΩÆÈÄªËæë
                if (this.type === 'FLAME') {
                    this.resetFlame();
                    this.posScatter.set((Math.random()-0.5)*20, (Math.random()-0.5)*20, (Math.random()-0.5)*20);
                    return;
                }

                if (!this.isDust &&this.type === 'PHOTO') {
                    // --- ‰øÆÊîπÁÇπÔºöÁÖßÁâá‰ΩçÁΩÆÁîüÊàêÈÄªËæë ---
                    // ËÆ©ÁÖßÁâáÁîüÊàêÂú®Â±èÂπï‰∏≠ÈÉ®Âå∫ÂüüÔºàYËΩ¥: 2Âà∞8ÔºâÔºåÂπ∂Âõ¥ÁªïËõãÁ≥ïÊï£Â∏É
                    const r = 13 + Math.random() * 4; // ÂçäÂæÑ 13-17ÔºåÁ°Æ‰øù‰∏çÁ¶ªÂæóÂ§™Ëøú‰πü‰∏çÂ§™Ëøë
                    const theta = Math.random() * Math.PI * 2;
                    const y = 3 + Math.random() * 6; // È´òÂ∫¶ 3-9ÔºåÊ≠£Â•ΩÂú®Â±èÂπïËßÜËßâ‰∏≠ÂøÉ
                    this.posTree.set(r * Math.cos(theta), y, r * Math.sin(theta));
                }
                else if (!this.isDust) {
                    // ËõãÁ≥ï‰∏ª‰Ωì
                    const layers = [
                        { yBase: -6, height: CONFIG.particles.baseHeight, radius: CONFIG.particles.baseRadius }, 
                        { yBase: -6 + CONFIG.particles.baseHeight, height: CONFIG.particles.midHeight, radius: CONFIG.particles.midRadius }, 
                        { yBase: -6 + CONFIG.particles.baseHeight + CONFIG.particles.midHeight, height: CONFIG.particles.topHeight, radius: CONFIG.particles.topRadius } 
                    ];

                    const rand = Math.random();
                    let layerIdx = 0;
                    if (rand > 0.4) layerIdx = 0;
                    else if (rand > 0.15) layerIdx = 1;
                    else layerIdx = 2;

                    const layer = layers[layerIdx];
                    const angle = Math.random() * Math.PI * 2;
                    const isSurface = Math.random() > 0.2;
                    const r = isSurface ? (layer.radius * (0.95 + Math.random()*0.1)) : (Math.random() * layer.radius);
                    const h = Math.random() * layer.height;
                    const y = layer.yBase + h;
                    const x = Math.cos(angle) * r;
                    const z = Math.sin(angle) * r;

                    this.posTree.set(x, y, z);
                } else {
                    // Â∞òÂüÉÈöèÊú∫
                    const r = 15 * Math.sqrt(Math.random());
                    const theta = Math.random() * Math.PI * 2;
                    const y = (Math.random() - 0.5) * 20;
                    this.posTree.set(r * Math.cos(theta), y, r * Math.sin(theta));
                }

                // Êï£ÂºÄ‰ΩçÁΩÆÈÄªËæë (Scatter)
                const rScatter = this.isDust ? (15 + Math.random()*25) : (10 + Math.random()*15);
                const theta = Math.random() * Math.PI * 2; 
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(rScatter * Math.sin(phi) * Math.cos(theta), rScatter * Math.sin(phi) * Math.sin(theta), rScatter * Math.cos(phi));
            }

            update(dt, time, mode, focusTargetMesh, invMatrix) {
                let target, s = this.baseScale, lerpSpeed = 3.0;
                
                if (mode === 'SCATTER') {
                    _targetVec.copy(this.posScatter).multiplyScalar(STATE.scatterScale);
                    target = _targetVec;
                }
                else if (mode === 'LETTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh && invMatrix) {
                        _targetVec.set(0, 5, CONFIG.camera.z - 15).applyMatrix4(invMatrix);
                        target = _targetVec;
                        lerpSpeed = 4.0; this.mesh.lookAt(camera.position); s = this.baseScale * 5.0;
                    } else { target = this.posScatter; s = 0.01; }
                } else {
                    target = this.posTree;
                }

                _tempVec.copy(target);
                if(mode === 'TREE') { 
                    _tempVec.y += Math.sin(time * this.speed + this.offset) * 0.05; 
                    _tempVec.x += Math.cos(time * 0.5 * this.speed + this.offset) * 0.02; 
                }
                this.mesh.position.lerp(_tempVec, lerpSpeed * dt);

                if (this.hasEmissive && mode === 'TREE' && !this.isDust) {
                    const blink = Math.sin(time * 2 + this.offset);
                    this.mesh.material.emissiveIntensity = blink > 0.5 ? (1.0 + (blink - 0.5) * 2.5) : 0.4;
                }

                if (mode !== 'FOCUS') {
                    if (this.isDust) s = this.baseScale * (0.5 + 0.5 * Math.sin(time * 3 + this.offset));
                    else if ((mode === 'SCATTER' || mode === 'LETTER') && this.type === 'PHOTO') s = this.baseScale * 2.5;
                }
                this.mesh.scale.lerp(_tempVec.set(s,s,s), 5*dt);
            }
        }

                    processGestures(result.landmarks[0]);
                } else STATE.hand.detected = false;
            }
            requestAnimationFrame(predictWebcam);
        }

        function processGestures(lm) {
            STATE.hand.detected = true;
            if (STATE.mode === 'LETTER') return;

            const dist = (i, j) => Math.hypot(lm[i].x - lm[j].x, lm[i].y - lm[j].y);
            const dIndex = dist(8,0), dMiddle = dist(12,0), dRing = dist(16,0), dPinky = dist(20,0);
            const palmSize = dist(0, 9); 

            if (dist(4,8) < 0.05 && dMiddle > 0.15 && dMiddle > dIndex * 1.2) {
                if (Date.now() - STATE.letterLastTriggerTime > 1000) { STATE.letterLastTriggerTime = Date.now(); enterLetterMode(); }
                return;
            }

            const isVHigh = dIndex > palmSize * 1.3 && dMiddle > palmSize * 1.3; 
            const isOthersLow = dRing < dIndex * 0.5 && dPinky < dMiddle * 0.5; 
            const isSpread = dist(8, 12) > dist(5, 9) * 1.2; 

            if (isVHigh && isOthersLow && isSpread) {
                if (Date.now() - STATE.gestureDebounceTimer > 2000) { 
                    switchTheme((STATE.currentThemeIndex + 1) % 2); 
                    STATE.gestureDebounceTimer = Date.now(); 
                }
            }

            const isPointing = dIndex > 0.1 && dMiddle < dIndex*0.7 && dRing < dIndex*0.7;
            const avgSpread = (dIndex+dMiddle+dRing+dPinky)/4, isPalmOpen = avgSpread > CONFIG.gestures.palmOpenThreshold;

            if (isPointing) { 
                STATE.mode = 'FOCUS';
                if (!STATE.wasPointing) {
                    const photos = particleSystem.filter(p => p.type === 'PHOTO');
                    STATE.focusTarget = photos.length ? photos[(++STATE.currentPhotoIndex)%photos.length].mesh : STATE.candleMesh;
                }
                STATE.wasPointing = true; STATE.hasPalmCenter = false; STATE.spinVel.x *= 0.9; STATE.spinVel.y *= 0.9;
            } else { 
                STATE.wasPointing = false;
                if (isPalmOpen) {
                    if (STATE.mode !== 'SCATTER' || !STATE.hasPalmCenter) {
                        STATE.palmCenter = {x: lm[9].x, y: lm[9].y}; STATE.hasPalmCenter = true; STATE.gestureBaseSpread = avgSpread; STATE.scatterScale = 1.0;
                    }
                    STATE.mode = 'SCATTER';
                    if (STATE.gestureBaseSpread) STATE.scatterScale += (THREE.MathUtils.clamp(Math.pow(STATE.gestureBaseSpread/avgSpread, 2), 0.1, 5.0) - STATE.scatterScale) * 0.15;
                    const gain = CONFIG.gestures.sensitivity, dx = lm[9].x - STATE.palmCenter.x, dy = lm[9].y - STATE.palmCenter.y;
                    STATE.spinVel.x += (THREE.MathUtils.clamp(-dy*gain, -3, 3) - STATE.spinVel.x) * 0.2;
                    STATE.spinVel.y += (THREE.MathUtils.clamp(dx*gain, -3, 3) - STATE.spinVel.y) * 0.2;
                } else {
                    STATE.mode = 'TREE'; STATE.hasPalmCenter = false; STATE.scatterScale = 1.0; STATE.spinVel.x *= 0.9; STATE.spinVel.y *= 0.9;
                }
            }
            
            if (STATE.mode !== 'FOCUS') {
                STATE.hand.x += ((lm[9].x - 0.5)*3.0 - STATE.hand.x) * 0.1;
                STATE.hand.y += ((lm[9].y - 0.5)*3.0 - STATE.hand.y) * 0.1;
            }
        }

        function updateHoverState(dt) {
            if (!STATE.candleMesh) return;
            _tempVec.set(0, CANDLE_WICK_LOCAL_Y, 0);
            STATE.candleMesh.localToWorld(_tempVec);
            _tempVec.project(camera);
            const dx = _tempVec.x - pointerState.x;
            const dy = _tempVec.y - pointerState.y;
            const dist = Math.hypot(dx, dy);
            const target = pointerState.active ? THREE.MathUtils.clamp(1 - dist / 0.25, 0, 1) : 0;
            const speed = pointerState.active ? 8 : 3;
            hoverStrength += (target - hoverStrength) * speed * dt;
        }

        function updateFlame(dt) {
            if (!flameGeometry || !flameGeometry.attributes.position || !STATE.candleMesh) return;
            const positions = flameGeometry.attributes.position.array;
            const colors = flameGeometry.attributes.color.array;
            const count = flameData.length;
            const time = STATE.time;
            for (let i = 0; i < count; i++) {
                const d = flameData[i];
                d.age += dt;
                const baseIndex = i * 3;
                if (d.age >= d.maxLife || positions[baseIndex + 1] > CANDLE_WICK_LOCAL_Y + 3.5) {
                    const angle = Math.random() * Math.PI * 2;
                    const radius = 0.05 * Math.random();
                    positions[baseIndex] = Math.cos(angle) * radius;
                    positions[baseIndex + 1] = CANDLE_WICK_LOCAL_Y + Math.random() * 0.08;
                    positions[baseIndex + 2] = Math.sin(angle) * radius;
                    const maxLife = CONFIG.flame.maxLife * (0.7 + Math.random() * 0.6);
                    d.maxLife = maxLife;
                    d.age = 0;
                    d.vx = (Math.random() - 0.5) * 0.08;
                    d.vy = CONFIG.flame.upwardSpeed * (0.8 + Math.random() * 0.4);
                    d.vz = (Math.random() - 0.5) * 0.08;
                }
                const lifeT = d.age / d.maxLife;
                const sway = CONFIG.flame.swayAmplitude + hoverStrength * CONFIG.flame.hoverSwayBoost;
                d.vx += Math.sin(time * 22 + d.offset) * sway * 0.4 * dt;
                d.vz += Math.cos(time * 26 + d.offset) * sway * 0.4 * dt;
                positions[baseIndex] += d.vx * dt;
                positions[baseIndex + 1] += d.vy * dt;
                positions[baseIndex + 2] += d.vz * dt;
                const shrink = THREE.MathUtils.lerp(1, 0.3, lifeT);
                positions[baseIndex] *= shrink;
                positions[baseIndex + 2] *= shrink;
                let r, g, b;
                if (lifeT < 0.35) {
                    r = _flamePaletteInner.r;
                    g = _flamePaletteInner.g;
                    b = _flamePaletteInner.b;
                } else if (lifeT < 0.75) {
                    const t = (lifeT - 0.35) / 0.4;
                    r = _flamePaletteInner.r + (_flamePaletteMid.r - _flamePaletteInner.r) * t;
                    g = _flamePaletteInner.g + (_flamePaletteMid.g - _flamePaletteInner.g) * t;
                    b = _flamePaletteInner.b + (_flamePaletteMid.b - _flamePaletteInner.b) * t;
                } else {
                    const t = (lifeT - 0.75) / 0.25;
                    r = _flamePaletteMid.r + (_flamePaletteOuter.r - _flamePaletteMid.r) * t;
                    g = _flamePaletteMid.g + (_flamePaletteOuter.g - _flamePaletteMid.g) * t;
                    b = _flamePaletteMid.b + (_flamePaletteOuter.b - _flamePaletteMid.b) * t;
                }
                const fade = 1 - lifeT * 0.6;
                colors[baseIndex] = r * fade;
                colors[baseIndex + 1] = g * fade;
                colors[baseIndex + 2] = b * fade;
            }
            flameGeometry.attributes.position.needsUpdate = true;
            flameGeometry.attributes.color.needsUpdate = true;
            if (STATE.candleLight) {
                const baseIntensity = STATE.currentThemeIndex === 0 ? 2.2 : 1.7;
                const flicker = Math.sin(time * 40) * 0.3 + Math.sin(time * 61) * 0.2;
                const hoverBoost = hoverStrength * 0.8;
                STATE.candleLight.intensity = baseIntensity + flicker + hoverBoost;
            }
        }

        function updateSmoke(dt) {
            if (!smokeGeometry || !smokeGeometry.attributes.position || !STATE.candleMesh) return;
            const positions = smokeGeometry.attributes.position.array;
            const colors = smokeGeometry.attributes.color.array;
            const count = smokeData.length;
            const time = STATE.time;
            for (let i = 0; i < count; i++) {
                const d = smokeData[i];
                d.age += dt;
                const baseIndex = i * 3;
                if (d.age >= d.maxLife || positions[baseIndex + 1] > CANDLE_WICK_LOCAL_Y + 4.5) {
                    const angle = Math.random() * Math.PI * 2;
                    const radius = 0.1 + Math.random() * 0.15;
                    positions[baseIndex] = Math.cos(angle) * radius;
                    positions[baseIndex + 1] = CANDLE_WICK_LOCAL_Y + 0.5 + Math.random() * 0.2;
                    positions[baseIndex + 2] = Math.sin(angle) * radius;
                    const maxLife = CONFIG.flame.maxLife * (1.2 + Math.random() * 0.8);
                    d.maxLife = maxLife;
                    d.age = 0;
                    d.vx = (Math.random() - 0.5) * CONFIG.flame.smokeSpread;
                    d.vy = CONFIG.flame.smokeUpwardSpeed * (0.7 + Math.random() * 0.5);
                    d.vz = (Math.random() - 0.5) * CONFIG.flame.smokeSpread;
                }
                const lifeT = d.age / d.maxLife;
                d.vx += Math.sin(time * 10 + d.offset) * 0.06 * dt;
                d.vz += Math.cos(time * 12 + d.offset) * 0.06 * dt;
                positions[baseIndex] += d.vx * dt;
                positions[baseIndex + 1] += d.vy * dt;
                positions[baseIndex + 2] += d.vz * dt;
                const fade = 1 - lifeT;
                colors[baseIndex] = _smokeCurrentColor.r * fade;
                colors[baseIndex + 1] = _smokeCurrentColor.g * fade;
                colors[baseIndex + 2] = _smokeCurrentColor.b * fade;
            }
            smokeGeometry.attributes.position.needsUpdate = true;
            smokeGeometry.attributes.color.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta(); STATE.time = clock.elapsedTime;
            const inputX = STATE.hand.detected ? STATE.hand.x : 0; 

            if (STATE.mode === 'LETTER') {
                STATE.rotation.x = THREE.MathUtils.lerp(STATE.rotation.x, Math.PI/4, dt * 1.5); STATE.rotation.y -= 0.1 * dt;
            } else if (STATE.mode === 'TREE') {
                STATE.rotation.y -= 0.4 * dt; STATE.rotation.x = THREE.MathUtils.lerp(STATE.rotation.x, 0.2, dt * 2.0); 
                mainGroup.rotation.z = THREE.MathUtils.lerp(mainGroup.rotation.z, inputX * 0.1, dt * 2);
            } else if (STATE.mode === 'SCATTER') {
                STATE.rotation.y += STATE.spinVel.y * dt; STATE.rotation.x += STATE.spinVel.x * dt;
                if (!STATE.hand.detected) { STATE.spinVel.x *= 0.95; STATE.spinVel.y *= 0.95; }
            } else if (STATE.mode === 'FOCUS') {
                _invMatrix.copy(mainGroup.matrixWorld).invert();
            }

            mainGroup.rotation.y = STATE.rotation.y; mainGroup.rotation.x = STATE.rotation.x; 
            
            if (galaxySystem && galaxySystem.visible) {
                bgGroup.rotation.y -= 0.05 * dt; 
            } else if (snowSystem && snowSystem.visible) {
                const positions = snowSystem.geometry.attributes.position.array;
                const velocities = snowSystem.geometry.attributes.velocity.array;
                const count = CONFIG.particles.snowCount;
                
                for(let i=0; i<count; i++) {
                    positions[i*3+1] -= CONFIG.particles.snowSpeed * velocities[i] * dt;
                    if (positions[i*3+1] < -50) {
                        positions[i*3+1] = 50;
                    }
                }
                snowSystem.geometry.attributes.position.needsUpdate = true;
                bgGroup.rotation.y -= 0.02 * dt; 
            }

            updateHoverState(dt);
            updateFlame(dt);
            updateSmoke(dt);

            particleSystem.forEach(p => p.update(dt, STATE.time, STATE.mode, STATE.focusTarget, (STATE.mode === 'FOCUS' ? _invMatrix : null)));
            composer.render();
        }

        function setupEvents() {
            window.addEventListener('resize', () => { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight); });
            window.addEventListener('pointermove', (e) => {
                pointerState.x = (e.clientX / window.innerWidth) * 2 - 1;
                pointerState.y = -(e.clientY / window.innerHeight) * 2 + 1;
                pointerState.active = true;
            });
            window.addEventListener('pointerleave', () => {
                pointerState.active = false;
            });
            
            const fileInput = document.getElementById('file-input');
            document.getElementById('btn-add-photo').onclick = (e) => { e.stopPropagation(); fileInput.click(); };
            fileInput.onchange = handleImageUpload;

            const musicInput = document.getElementById('music-input'), audioEl = document.getElementById('bg-music');
            document.getElementById('btn-bg-music').onclick = (e) => { e.stopPropagation(); musicInput.click(); };
            
            musicInput.onchange = (e) => { 
                if(e.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(evt) {
                        STATE.musicData = evt.target.result; 
                        audioEl.src = evt.target.result; 
                        audioEl.currentTime = 0; 
                        audioEl.play().catch(console.warn); 
                    };
                    reader.readAsDataURL(e.target.files[0]);
                } 
            };

            const fsBtn = document.getElementById('btn-fullscreen');
            fsBtn.onclick = (e) => { e.stopPropagation(); document.fullscreenElement ? document.exitFullscreen() : document.documentElement.requestFullscreen(); };
            
            document.addEventListener('fullscreenchange', () => { 
                const isFs = !!document.fullscreenElement;
                fsBtn.textContent = isFs ? 'ÂèñÊ∂àÂÖ®Â±è' : 'ÂÖ®Â±èÊòæÁ§∫'; 
                
                const colMedia = document.getElementById('col-media');
                const btnImport = document.getElementById('btn-import');
                const btnExport = document.getElementById('btn-export');

                if (isFs) {
                    colMedia.style.display = 'none'; 
                    btnImport.style.display = 'none'; 
                    btnExport.style.display = 'none'; 
                } else {
                    colMedia.style.display = 'flex';
                    btnImport.style.display = 'block';
                    btnExport.style.display = 'block';
                }
            });

            document.getElementById('btn-export').onclick = (e) => { e.stopPropagation(); exportSceneData(); };
            
            const importInput = document.getElementById('import-input');
            document.getElementById('btn-import').onclick = (e) => { e.stopPropagation(); importInput.click(); };
            importInput.onchange = (e) => {
                if (e.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = (evt) => importSceneData(evt.target.result);
                    reader.readAsText(e.target.files[0]);
                }
            };
        }

        init();
    </script>
